<div class="example">
  <div class="box transparent-modal modal-content">
    <div id="header">
      <div id="cont-lock">
        <i class="material-icons lock fas fa-lock-open"></i>
      </div>
      <div id="bottom-head">
        <h1 class="signupregister">Sign Up for CauseConnect</h1>
      </div>
    </div>
    <form>
      <div>
        <div class="group">
          <input type="text" class="inputMaterial" [(ngModel)]="formInfo.email" name="email" placeholder="jsmith@email.com">
          <label for="email">Email Address: </label>
        </div>
        <div class="group">
          <input type="text" class="inputMaterial"  [(ngModel)]="formInfo.username" name="username" placeholder="John Smith">
          <label for="username">Username: </label>
        </div>
        <div class="group">
          <input type="password" class="inputMaterial" [(ngModel)]="formInfo.password" name="password" id="login_password" placeholder="Password">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
        </div>
        <!-- <button (click)="login()" class="btn btn-success">Log In</button> -->
        <button id="buttonlogintoregister" type="submit" (click)="signup()" class="btn btn-primary">Sign Up</button>
      </div>
    </form>
