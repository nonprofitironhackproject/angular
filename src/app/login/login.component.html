<div class="example" style="height: 80vh">
  <div class="box transparent-modal modal-content" id="mymodal">
    <div id="header">
      <div id="cont-lock">
        <i class="material-icons lock fas fa-lock-open"></i>
      </div>
      <div id="bottom-head">
        <h1 id="logintoregister">Login</h1>
      </div>
    </div>
    <form>
      <div>
        <div class="group">
          <input type="text" class="inputMaterial" [(ngModel)]="formInfo.username" name="username" id="login_username" placeholder="Username">
          <label>Username</label>
        </div>
        <div class="group">
          <input type="password" class="inputMaterial" [(ngModel)]="formInfo.password" name="password" id="login_password" placeholder="Password">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
        </div>
        <button (click)="login()" class="btn btn-success">Log In</button>
        <!-- <button id="buttonlogintoregister" type="submit" (click)="loginRedirectToProfile()" class="btn btn-primary">Sign Up</button> -->
        <button id="buttonlogintoregister" type="submit" [routerLink]="['/signup']" class="btn btn-primary">Sign Up</button>
      </div>
    </form>

    <div id="footer-box">
      <p class="footer-text">Not a member?
        <a [routerLink]="['/signup']" class="sign-up"> Sign up now</a>
      </p>
    </div>
  </div>
</div>
