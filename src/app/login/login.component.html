<a [routerLink]="['/login']"> login </a>
<a [routerLink]="['/signup']"> signup </a>
<a [routerLink]="['/profile']"> profile </a>
<a [routerLink]="['/']"> home </a>

<div class="box">
	<div id="header">
		<div id="cont-lock">
				<i class=" material-icons lock fas fa-lock-open"></i>
		</div>
		<div id="bottom-head">
			<h1 id="logintoregister">Login</h1>
		</div>
	</div>
	<form>
		<div class="group">
			<input name = "name" class="inputMaterial" [(ngModel)]="formInfo.username" type="text" required>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Username</label>
		</div>
		<div class="group">
			<input name = "password" class="inputMaterial" [(ngModel)]="formInfo.password" type="password" required>
			<span class="highlight"></span>
			<span class="bar"></span>
			<label>Password</label>
		</div>
		<button id="buttonlogintoregister" (click)="login()" type="submit">Login</button>
	</form>
	<div id="footer-box">
		<p class="footer-text">Not a member?
			<a [routerLink]="['/signup']" class="sign-up"> Sign up now</a>
		</p>
	</div>
</div>

<div *ngIf="user" style="background-color: chocolate">
  <h2> You are now logged in as {{ user.username }}!! </h2>
  <p> Here's the user object </p>
	<pre> {{ user | json }} </pre> 
</div>
